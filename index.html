<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Moroccan Youth Athletic Festival - Spring 2025 Registration</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>
  <style>
    :root {
      --masar-red: #b03a2e;
      --masar-blue: #007c91;
      --masar-green: #007a57;
      --masar-gold: #d89d38;
      --light-bg: #f7f9fb;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      padding: 30px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      border-top: 5px solid var(--masar-blue);
    }
    h2 {
      text-align: center;
      color: var(--masar-blue);
      margin-bottom: 10px;
    }
    input, select, button, label, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: var(--masar-red);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #8e2e23;
    }
    .child-block {
      background-color: #f3f6f8;
      padding: 20px;
      border: 1px solid #ccdbe2;
      border-left: 5px solid var(--masar-green);
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .waiver-text {
      font-size: 14px;
      line-height: 1.6;
      background: #fffaf0;
      padding: 10px;
      border-left: 4px solid var(--masar-gold);
      margin-top: 10px;
    }
    #qr-code {
      margin-top: 30px;
      text-align: center;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 160px;
    }
    h4 {
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
